<!DOCTYPE html>
<html lang="eng">

<head>
    <title>Pins By Zoe: Order</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
</head>

<body>
    <div class="top-bg">
        <header id="main-header">
            <section class="flex-container">
                <div>
                    <h1 class="header-top-line">PinsByZoe</h1>
                </div>
                <div class="login-box">
                    <label for="text-login" class="login-label">&#128100;</label>
                    <input class="login" type="text" id="txt-first-login" placeholder="Enter Username" />
                </div>
            </section>
            <nav id="main-nav">
                <div id="nav-toggle">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div id="nav-menu">
                    <ul>
                        <li><a class="nav-link" href="./index.html">Main Page</a></li>
                        <li class="nav-item"><a class="nav-link" href="./designs.html">Designs</a></li>
                        <li class="current-page">Order</li>
                        <li class="nav-item"><a class="nav-link" href="./contact.html">Contact Us</a></li>
                        <li class="nav-item"><a class="nav-link" href="./reviews.html">Reviews</a></li>
                    </ul>
                </div>
            </nav>
        </header>
    </div>
    <main>
        <div id="main-content" class="flex-container">
            <div class="column order-info">
                <h3>Your Order</h3>
                <div class="order-info">
                    <form id="orderform" name="orderform">
                        <p><input type="text" name="order-name" placeholder="NAME" /></p>
                        <p><textarea name="order-address" placeholder="ADDRESS"></textarea></p>
                        <p><input type="text" name="order-phone" placeholder="PHONE NUMBER" /></p>
                    </form>
                    <button class="add-to-cart">Place Order</button>
                </div>                
            </div>
            <div id="order-display" class="flex-container pin-cart"></div>
        </div>
    </main>
    <footer id="main-footer">
        <p>&copy; Zoe McCuen</p>
    </footer>
